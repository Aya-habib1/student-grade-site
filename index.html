<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grade System</title>

    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 380px;
            background: white;
            margin: 50px auto; /* تقليل الهامش العلوي ليتناسب مع الصورة */
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* تنسيق الشعار */
        .logo {
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 95%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        footer {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #555;
        }

        .student-name {
            display: block;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 5px;
        }
    </style>
</head>

<body>

<div class="container">
    <img src="4975logo arabic.png" alt="University Logo" class="logo">
    
    <h2>Student Grade System</h2>

    <input type="text" id="name" placeholder="Enter Student Name">
    <input type="text" id="code" placeholder="Enter Student Code">

    <button onclick="showGrade()">Show Result</button>

    <div id="result"></div>

    <footer>
        Programming Project
        <span class="student-name">الطالبة: آية حبيب</span>
    </footer>
</div>

<script>
    var students = {
        "201": {name: "Ali", grade: 85},
        "202": {name: "Hassan", grade: 72},
        "203": {name: "Omar", grade: 48},
        "204": {name: "Ahmed", grade: 91},

        "301": {name: "Sara", grade: 95},
        "302": {name: "Zainab", grade: 67},
        "303": {name: "Fatima", grade: 54},
        "304": {name: "Noor", grade: 39}
    };

    function showGrade() {
        var name = document.getElementById("name").value;
        var code = document.getElementById("code").value;
        var result = document.getElementById("result");

        if (students[code] && students[code].name.toLowerCase() === name.toLowerCase()) {

            var grade = students[code].grade;
            var status = (grade >= 50) ? "✅ Pass" : "❌ Fail";

            result.style.color = (grade >= 50) ? "green" : "red";
            result.innerHTML =
                "Name: " + name +
                "<br>Grade: " + grade +
                "<br>Status: " + status;

        } else {
            result.style.color = "red";
            result.innerHTML = "Wrong name or code!";
        }
    }
</script>

</body>
</html>
